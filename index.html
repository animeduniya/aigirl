<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lucy - Human AI Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!-- Background Music -->
  <audio autoplay loop id="backgroundMusic">
    <source src="background-music.mp3" type="audio/mp3" />
  </audio>

  <div class="container">
    <!-- 3D Lucy Section -->
    <canvas id="lucyCanvas"></canvas>

    <!-- Chatbox Section -->
    <div class="chatbox">
      <h1>Chat with Lucy</h1>
      <div class="messages" id="messages"></div>
      <input type="text" id="userInput" placeholder="Ask Lucy anything..." />
      <button onclick="sendMessage()">Send</button>
      <button onclick="startVoiceRecognition()">🎙️ Voice</button>
    </div>
  </div>

  <script src="https://unpkg.com/three@0.160.0/build/three.min.js"></script>
  <script src="script.js"></script>
</body>

</html>
